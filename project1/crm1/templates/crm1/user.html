{%  extends 'crm1/main.html' %}
{% block content %}
{%  include 'crm1/status.html' %}

<h3>User Profile</h3>.
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>
                {% for order in orders %}
                    <tr>
                        <td>{{order.products}}</td>
                        <td>{{order.products.category}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                {% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock content %}
